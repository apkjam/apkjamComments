comment: "Главный американский вирусный эксперт профессор Энтони Фаучи раскритиковал Белый дом за проведение в прошлом месяце собрания, связанного со вспышкой Covid-19. \r\nПрофессор Фаучи, член главного отдела Белого дома по коронавирусу, высказал, что обнародование кандидатуры главы Дональда Трампа в Верховный суд было \"суперпредсказуемым событием\". \r\nПо крайней мере, 11 человек, побывавших на мероприятии 26 сентября, показали положительный тест. \r\nСам Трамп идет на поправку от Covid-19. \r\nДоктора президента только сейчас разрешили ему проводить публичные мероприятия, меньше месяца до того, как он встретится с кандидатом от демократической партии Джо Байденом на президентских выборах. \r\nГ-н Трамп негативно относится к таким мерам, как повязки, для борьбы с распространением Covid-19, от которого погибло более 213000 человек в Америке. Он говорил о возможностях создания лекарства, хотя исследователи утверждают, что это вряд ли произойдет раньше грядущего года. \r\nОпрос показывает, что мр. Байден опережает Трампа на один пункт, а опрос ABC News / Ipsos показал, что лишь 35% американцев одобряют то, как Трамп справился с кризисом. \r\nВторые президентские дебаты на следующей неделе между Трампом и его кандидатом от Демократической партии в Белом доме Джо Байденом отклонены. \r\nВыборная комиссия пояснила в заявлении в пятницу, что обе кампании заявили «альтернативные планы на эту дату». \r\nМр. Трамп отклонил по просьбе комиссии провести вскрытие 15 октября практически, чтобы минимизировать риск распространения коронавируса. \r\nКомиссия сказала, что до сих пор готовится к 3-м и заключительным президентским дебатам в Нэшвилле, в штате Теннесси, 22 октября. \r\nВ брифинге Трампа говорилось, что комиссия была не честной по отношению к Байдену, а команда демократа обвинила президента в том, что он уклонился от дебатов. Источник данных <a href=https://rctrust.top/jwh-018.html>https://rctrust.top</a>"
