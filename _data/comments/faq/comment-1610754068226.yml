comment: "РљРѕРЅСѓСЃС‹ РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°Р»СЊРЅС‹Рµ: РєРѕРЅСѓСЃ РњРѕСЂР·Рµ, DIN 2080, DIN 69871, MAS 403, Р“РћРЎРў 25827-93. РЎС‚Р°РЅРґР°СЂС‚С‹ РЅР° РєРѕРЅСѓСЃ РњРѕСЂР·Рµ: ISO 296, DIN 228, Р“РћРЎРў 25557-2006. РЎСѓС‰РµСЃС‚РІСѓРµС‚ РЅРµСЃРєРѕР»СЊРєРѕ РёСЃРїРѕР»РЅРµРЅРёР№ С…РІРѕСЃС‚РѕРІРёРєР° РєРѕРЅСѓСЃР°: СЃ Р»Р°РїРєРѕР№, СЃ СЂРµР·СЊР±РѕР№. Р\x98РЅСЃС‚СЂСѓРјРµРЅС‚ СЃ Р»Р°РїРєРѕР№ РєСЂРµРїРёС‚СЃСЏ РІ С€РїРёРЅРґРµР»Рµ Р·Р°РєР»РёРЅРёРІР°РЅРёРµРј СЌС‚РѕР№ Р»Р°РїРєРё, РґР»СЏ С‡РµРіРѕ РІ СЂСѓРєР°РІРµ С€РїРёРЅРґРµР»СЏ РµСЃС‚СЊ СЃРѕРѕС‚РІРµС‚СЃС‚РІСѓСЋС‰РёР№ РїР°Р·. Р›Р°РїРєР° РїСЂРµРґРЅР°Р·РЅР°С‡РµРЅР° РґР»СЏ РѕР±Р»РµРіС‡РµРЅРёСЏ РІС‹Р±РёРІР°РЅРёСЏ РєРѕРЅСѓСЃР° РёР· С€РїРёРЅРґРµР»СЏ Рё РїСЂРµРґРѕС‚РІСЂР°С‰РµРЅРёСЏ РїСЂРѕРІРѕСЂР°С‡РёРІР°РЅРёСЏ. Р\x98РЅСЃС‚СЂСѓРјРµРЅС‚ СЃ РІРЅСѓС‚СЂРµРЅРЅРµР№ СЂРµР·СЊР±РѕР№ С„РёРєСЃРёСЂСѓРµС‚СЃСЏ РІ С€РїРёРЅРґРµР»Рµ С€С‚РѕРєРѕРј (С€С‚СЂРµРІРµР»РµРј), РІРІРѕСЂР°С‡РёРІР°СЋС‰РёРјСЃСЏ РІ С‚РѕСЂРµС† РєРѕРЅСѓСЃР°. РљРѕРЅСѓСЃС‹ СЃ СЂРµР·СЊР±РѕР№ РіР°СЂР°РЅС‚РёСЂСѓСЋС‚ РЅРµРІС‹РїР°РґРµРЅРёРµ РёРЅСЃС‚СЂСѓРјРµРЅС‚Р° Рё РѕР±Р»РµРіС‡Р°СЋС‚ РёР·РІР»РµС‡РµРЅРёРµ Р·Р°РєР»РёРЅРёРІС€РµРіРѕ РєРѕРЅСѓСЃР° РёР· С€РїРёРЅРґРµР»СЏ. Р’РЅСѓС‚СЂРµРЅРЅРёР№ РёР»Рё РЅР°СЂСѓР¶РЅС‹Р№ РєРѕРЅСѓСЃ B10, B12 вЂ” СѓРєРѕСЂРѕС‡РµРЅРЅС‹Р№ РґРѕ 18 Рё 22 РјРј СЃРѕРѕС‚РІРµС‚СЃС‚РІРµРЅРЅРѕ РљРњ1. Р’РЅСѓС‚СЂРµРЅРЅРёР№ РёР»Рё РЅР°СЂСѓР¶РЅС‹Р№ РєРѕРЅСѓСЃ B16, B18 вЂ” СѓРєРѕСЂРѕС‡РµРЅРЅС‹Р№ РґРѕ 29 Рё 37 РјРј СЃРѕРѕС‚РІРµС‚СЃС‚РІРµРЅРЅРѕ РљРњ2. Р’РЅСѓС‚СЂРµРЅРЅРёР№ РёР»Рё РЅР°СЂСѓР¶РЅС‹Р№ РєРѕРЅСѓСЃ B22, B24 вЂ” СѓРєРѕСЂРѕС‡РµРЅРЅС‹Р№ РґРѕ 45 Рё 55 РјРј СЃРѕРѕС‚РІРµС‚СЃС‚РІРµРЅРЅРѕ РљРњ3. Р’С‚Р°Р±Р»РёС†Рµ СѓРєР°Р·Р°РЅ РЅРѕРјРµСЂ РєРѕРЅСѓСЃР° РњРѕСЂР·Рµ 1, 2, 3 ,4 ,5, 6 Рё СЃРѕРѕС‚РІРµС‚СЃС‚РІСѓСЋС‰РёРµ СЂР°Р·РјРµСЂС‹. РҐРІРѕСЃС‚РѕРІРёРєРё СЃРѕ СЃС‚Р°РЅРґР°СЂС‚РѕРј DIN 2080 РѕРЅ Р¶Рµ Р“РћРЎРў 25827-93 РёСЃРї.1 РЁРёСЂРѕРєРѕ СЂР°СЃРїСЂРѕСЃС‚СЂР°РЅС‘РЅРЅС‹Р№ РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°Р»СЊРЅС‹Р№ РєРѕРЅСѓСЃ, РІ РѕСЃРЅРѕРІРЅРѕРј РёСЃРїРѕР»СЊР·СѓРµС‚СЃСЏ РЅР° СѓРЅРёРІРµСЂСЃР°Р»СЊРЅС‹С… СЃС‚Р°РЅРєР°С… С„СЂРµР·РµСЂРЅРѕР№ РіСЂСѓРїРїС‹. РљРѕРЅСѓСЃР° СЂР°Р·РґРµР»СЏСЋС‚СЃСЏ РїРѕ СЂР°Р·РјРµСЂР°Рј: РҐРІРѕСЃС‚РѕРІРёРєРё СЃРѕ СЃС‚Р°РЅРґР°СЂС‚РѕРј DIN 69871 Р“РћРЎРў 25827-93 РёСЃРї.2 РґР»СЏ СЃС‚Р°РЅРєРѕРІ СЃ Р§РџРЈ СЃ Р°РІС‚РѕРјР°С‚РёС‡РµСЃРєРѕР№ СЃРјРµРЅРѕР№ РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°. РҐРІРѕСЃС‚РѕРІРёРєРё СЃРѕ СЃС‚Р°РЅРґР°СЂС‚РѕРј MAS 403. BT вЂ” РѕР±РѕР·РЅР°С‡РµРЅРёРµ СЏРїРѕРЅСЃРєРѕР№ СЂР°Р·РЅРѕРІРёРґРЅРѕСЃС‚Рё РєРѕРЅСѓСЃР° РїРѕ СЃС‚Р°РЅРґР°СЂС‚Сѓ JIS B6339 (MAS403). \r\nhttps://ksiz.ru/catalog/kalibr-vtulka-dlya-proverki-naruzhnyh-konusov-morze-bez-lapki"
