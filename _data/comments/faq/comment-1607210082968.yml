comment: "В этот Kia Mohave мы сделали дополнительную навигационно-мультимедийную систему: https://www.youtube.com/watch?v=9MvYIuDt_Gg&list=PLBWKbeJNEERTKa_QLWQxhiI6AcJRj9ij_&index=1 Она может делить экран на две части (на два разных приложения). Любые приложения для нее вы можете скачать, загрузить их на рабочий стол и пользоваться ими так, как будто они всегда здесь были. \r\nПри включении задней передачи всегда будет в приоритете оригинальная система парковки. Весь оригинальный функционал сохраняется, все штатное без изменений.  В любой момент можете перейти в штатную систему, что-то там изменить или настроить и опять провалиться в мир современного мультимедиа, потому что там гораздо интереснее... Весь родной функционал сохраняется, все оригинальное без изменений. Так же установили видеорегистратор на его родное место. Андроид в ваше авто, поможет скоротать время в пробках!"
