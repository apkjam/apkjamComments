comment: "Стоимость биткойна выросла на 5% за последние 24 часа, первый раз за год подняв Биткоин выше отметки 12 тысяч долларов. \r\nBTC еще далек от своего рекордного пика в 20000 долларов, на котором он остановился в конце 2017 года, но восстановление является признаком того, что криптовалюта все чаще рассматривается как актив-убежище. \r\nВо времена экономической неопределенности инвесторы, обычно, обращаются к активам с конкретным предложением, например gold, поскольку они не подпадают под инфляционные меры, такие как количественное смягчение. \r\nТорги по BTC в Южной Америке взлетает до небес на фоне пандемии Covid-19 \r\nОграниченное количество биткойнов - в обращении будет лишь 21 млн btc - значит, что он имеет аналогичные свойства и изредка определяется как «золотая цифра». \r\nРаньше в текущем месяце компания бизнес-аналитики MicroStrategy объявила, что стала первой компанией, оформленной на Nasdaq, которая приняла биткойн в качестве главного запасного актива казначейства, использовав целых 250 млн $ из своей денежной массы для вложения в биткойны. \r\n«Эти инвестиции определяют нашу веру в то, что биткойн, как самая популярная в мире криптовалюта, является надежным средством сбережения и привлекательным инвестиционным активом с более долгосрочным потенциалом роста, чем хранение наличных денег», - заявил Майкл Сэйлор. \r\nИ теперь акции MicroStrategy подскочили более чем на 20% после этого заявления. \r\nВ начале 2009 года появился генезисный блок BTC. этого случилось меньше, чем через 12 месяцев после того, как создатель псевдонима Сатоши Накамото подробно описал криптовалюту в статье под названием «Биткойн: одноранговая система электронных денег». \r\n«Так как неуклонный взлет биткойна продолжается, стоит помнить, что большая стоимость биткойна иногда создает психологический барьер для розничного инвестора», - сказал The Independent Саймон Петерс из онлайн-инвестиционной платформы eToro. \r\nДанные с сайта <a href=https://newrush.site/product.php?id_product=29> newrush.site </a>"
