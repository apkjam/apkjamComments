comment: "Elbaszott egyenlettel kezdte Orbán szerint a Fidesz generációs megújulása jól halad, szépen jönnek a fiatalok támogatónak, képviselőnek, vagy éppen miniszternek, a Fidesz pedig a politika világában szokatlanul rendezett állapotban van. Ezután elmondta, amit már többször is: a Fideszben az az ökölszabály, ha valaki nagyon akar egy pozíciót, akkor azt semmiképp nem kaphatja meg. Mert a sóvárgás vége csak bukás lehet; politikai, szakmai de leginkább emberi, mondta Orbán. A legfontosabb szabály, hogy itt munkát osztanak, nem pozíciót, de főként nem hatalmat, mondta. \r\n \r\nEzután összefoglalta a Fidesz programját: \"demokrácia igen, liberalizmus nem\". És ehhez Orbán szerint két rendszerváltás után jutottunk el: \"az elsővel a szovjet világot szüntettük meg\", mondta, a másik pedig gyakorlatilag a 2011-es Alaptörvény elfogadásakor történt meg, ami a Fidesz történetének is csúcspontja. Ebben pedig fontos szerepe volt az akkori, később megbukott köztársasági elnöknek, Schmitt Pálnak"
